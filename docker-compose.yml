version: '3.8'services:  postgres:    image: postgres:13    container_name: postgres    environment:      POSTGRES_DB: thegame      POSTGRES_USER: postgres      POSTGRES_PASSWORD: 123456    volumes:      - postgres_data:/var/lib/postgresql/data      - ./init.sql:/docker-entrypoint-initdb.d/init.sql    ports:      - "5432:5432"  backend:    build:      context: ./thegame      dockerfile: Dockerfile    container_name: backend    environment:      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/thegame      SPRING_DATASOURCE_USERNAME: postgres      SPRING_DATASOURCE_PASSWORD: 123456    depends_on:      - postgres    ports:      - "8080:8080"  frontend:    build:      context: ./thegame-frontend      dockerfile: Dockerfile    container_name: frontend    ports:      - "3000:3000"    depends_on:      - backendvolumes:  postgres_data: